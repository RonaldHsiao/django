<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #message {
            color: red;
        }

        body {
            margin: 0;
            background-color: aliceblue;
        }

        #navbar {
            background-color: yellow;
            padding: 12px;
            border-radius: 6px;
        }

        #container {
            margin: 12px;
            text-align: center;
        }

        ul {
            list-style: none;
        }
    </style>
    {%block style%}

    {%endblock%}
</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        使用者名稱:<a href="{% url 'profile' %}">{{user.username}}</a> <a href="{% url 'logout' %}">登出</a>
        <a href="{% url 'todolist' %}">TodoList</a>
        <a href="{% url 'create_todo' %}">建立事項</a>
        <a href="{% url 'completed_todo' %}">已完成事項</a>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>
        {% endif %}
    </div>
    <div id="container">
        {% block content %}

        {% endblock %}
    </div>
    <p id="message">{{message}}</p>
</body>
{% block javascript %}
<script>
    function confirmDelete() {
        return confirm("確認刪除嗎?");
    }
    function confirmCompleted() {
        return confirm("確認完成嗎?");
    }
</script>
{% endblock %}

</html>
